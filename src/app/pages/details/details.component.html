<!-- details.component.html -->
<poke-header></poke-header>

<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{ pokemon.details.name }}</h1>
      <h2 class="slideInRight">{{ pokemon.name.names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon.details.sprites.other.dream_world.front_default"
        [alt]="pokemon.details.name"
        class="slideInDown"
      >

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estatísticas</h3>
          <ol>
            <li *ngFor="let stat of pokemon.details.stats">
              {{ stat.stat.name }}
              <strong>{{ stat.base_stat }}</strong>
            </li>
          </ol>
        </section>

        <a routerLink="/" class="btn btn__secondary">
          Voltar
        </a>
      </article>
    </section>
  </ng-template>

  <img 
    src="../../../assets/error.png" 
    alt="Erro na exibição do Pokémon"
    width="100%"
    *ngIf="apiError"
  >
</main>
