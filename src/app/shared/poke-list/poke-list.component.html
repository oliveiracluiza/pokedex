<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon-status">
          <h2>{{ pokemon.name }} 
            <div class="fav">
              <button type="button" (click)="toggleFavorite($event, pokemon.status.id)" class="favorite-button">
              <img *ngIf="favoriteService.isFavorite(pokemon.status.id); 
              else notFavorite" 
              src="../../../assets/icons/star-full.png" 
              alt="Favorito" 
              class="favorite-icon">
              <ng-template #notFavorite>
              <img src="../../../assets/icons/star-not.png" 
              alt="NÃ£o Favorito" 
              class="favorite-icon">
              </ng-template>
              </button>
            </div>
          </h2>   
        
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon-image">
        <img 
          [src]="pokemon.status.sprites.other.dream_world.front_default" 
          [alt]="pokemon.name"
        >
      </section>
    </a>
  </ng-template>
</section>

<img 
  src="../../../assets/error.png" 
  alt="Deu erro na mostragem do pokemon"
  width="100%"
  *ngIf="apiError"
/>
